name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # mainブランチにpushしたら動く

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ▼▼▼ ここが重要：Secretsからメアドを取り出して config.js を作る ▼▼▼
      - name: Generate Config File
        run: |
          mkdir -p js
          echo "const MY_EMAIL = '${{ secrets.MY_EMAIL_ADDRESS }}';" > js/config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4